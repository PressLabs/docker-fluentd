<source>
  type tail
  format apache
  path "#{ENV['PRESSLABS_ACTIVITY_LOGS_PATH']}"
  tag activity.logs
  pos_file /var/log/td-agent/activity.pos
</source>

<match activity.logs>
  type bigquery
  auth_method json_key

  project "#{ENV['GCP_PROJECT']}"
  json_key "#{ENV['GCP_JSON_KEY_PATH']}"
  dataset "#{ENV['GCP_DATASET']}"
  tables "#{ENV['GCP_TABLES']}"

  time_format %s
  time_field time
  fetch_schema true
  field_integer time
</match>
